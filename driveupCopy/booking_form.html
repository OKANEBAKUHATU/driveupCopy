<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約確認</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        .required {
            color: red;
            margin-left: 5px;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>予約確認</h2>
        <div class="form-group">
            <label>お名前<span class="required">必須</span></label>
            <div id="confirm-name"></div>
        </div>
        <div class="form-group">
            <label>フリガナ<span class="required">必須</span></label>
            <div id="confirm-furigana"></div>
        </div>
        <div class="form-group">
            <label>電話番号<span class="required">必須</span></label>
            <div id="confirm-phone"></div>
        </div>
        <div class="form-group">
            <label>メールアドレス<span class="required">必須</span></label>
            <div id="confirm-email"></div>
        </div>
        <div class="form-group">
            <label>お問い合わせの種類<span class="required">必須</span></label>
            <div id="confirm-type"></div>
        </div>
        <div class="form-group">
            <label>お問い合わせ内容</label>
            <div id="confirm-content"></div>
        </div>
        <div class="form-group">
            <label>希望日時</label>
            <div id="confirm-date"></div>
        </div>
        <div class="form-group">
            <label>ご希望の連絡方法</label>
            <div id="confirm-contact"></div>
        </div>
        <div class="form-group">
            <label>ご希望の車両</label>
            <div id="confirm-vehicle"></div>
        </div>
        <div class="form-group">
            <label>プライバシーポリシー同意</label>
            <div id="confirm-privacy"></div>
        </div>
        <div class="button-group">
            <button onclick="history.back()">戻る</button>
            <button onclick="submitForm()">送信</button>
        </div>
    </div>
    <script>
        function submitForm() {
            alert("予約が完了しました。");
            window.location.href = "confirmation.html";
        }
    </script>
</body>
</html>
