<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .required {
            color: red;
            margin-left: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h2>予約フォーム</h2>
    <form action="/post/booking" method="post">
        <label for="name">お名前 <span class="required">必須</span></label>
        <input type="text" id="name" name="name" required>

        <label for="furigana">フリガナ <span class="required">必須</span></label>
        <input type="text" id="furigana" name="furigana" required>

        <label for="phone">電話番号 <span class="required">必須</span></label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">メールアドレス <span class="required">必須</span></label>
        <input type="email" id="email" name="email" required>

        <label for="inquiry">お問い合わせの種類 <span class="required">必須</span></label>
        <select id="inquiry" name="inquiry" required style="width: 100%;">
            <option value="">選択してください</option>
            <option value="general">一般のお問い合わせ</option>
            <option value="booking">予約について</option>
            <option value="support">サポート</option>
        </select>

        <label for="message">お問い合わせ内容 (任意)</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">送信</button>
    </form>
</body>
</html>
